<div align=left>
<p>
			<button id="createAllMeetingSites" type="button">Create All Sites</button>
</p>


<script type="text/javascript">

$(document).ready(function() {

	//Note: The template look up will match on the first template it finds starting with "Approved Workspace Template"
	//		Live version at time of deployment was Approved Workspace Template V7
	var templateName = "Approved Workspace Template",	
		inheritParentPermissions = false;
	
	$("#createAllMeetingSites").click(function() {	
			AWP.CreateMeetingSites.createAllSites(inheritParentPermissions, templateName);
		});

		
});



</script>
